<style>
.compare-container {
  position: relative;
  width: 100%;
  max-width: 900px;
  aspect-ratio: 16 / 9;
  overflow: hidden;
  cursor: ew-resize;
}

.compare-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  user-select: none;
  pointer-events: none;
}

/* Overlay image */
.compare-overlay {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 50%;
  overflow: hidden;
}

/* Slider line */
.compare-slider {
  position: absolute;
  top: 0;
  left: 50%;
  width: 3px;
  height: 100%;
  background: #fff;
  transform: translateX(-50%);
}

.compare-slider::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 18px;
  height: 18px;
  background: #fff;
  border-radius: 50%;
  transform: translate(-50%, -50%);
}
</style>

<div class="compare-container" id="compareSlider">

  <!-- Base image -->
  <img src="https://raw.githubusercontent.com/ExtremeAddons/product_descriptions/0af529e932a3394f05fe2753acabf6ef0a49ad66/extreme_pbr/images/shader_overlay_step_01.webp" alt="Before">

  <!-- Overlay image -->
  <div class="compare-overlay" id="overlay">
    <img src="https://raw.githubusercontent.com/ExtremeAddons/product_descriptions/0af529e932a3394f05fe2753acabf6ef0a49ad66/extreme_pbr/images/shader_overlay_step_02.webp" alt="After">
  </div>

  <div class="compare-slider" id="sliderLine"></div>
</div>

<script>
(function () {
  const container = document.getElementById("compareSlider");
  const overlay = document.getElementById("overlay");
  const slider = document.getElementById("sliderLine");

  function update(x) {
    const rect = container.getBoundingClientRect();
    let pos = x - rect.left;
    pos = Math.max(0, Math.min(pos, rect.width));
    overlay.style.width = pos + "px";
    slider.style.left = pos + "px";
  }

  container.addEventListener("mousemove", e => update(e.clientX));
  container.addEventListener("touchmove", e => update(e.touches[0].clientX));
})();
</script>
